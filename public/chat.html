<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    /> -->
    <link rel="icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"
    ></script>
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="js/chat.js"></script>
  </head>
  <body>
    <div class="chat">
      <div id="sidebar" class="chat__sidebar"></div>

      <div class="chat__main">
        <div id="messages"></div>

        <div class="chat__messages" id="messages">
          <div class="compose">
            <form class="form">
              <div class="mb-3">
                <input
                  type="text"
                  class="form textInput"
                  placeholder="Messages"
                  required
                />
              </div>
              <p></p>
              <div>
                <button type="submit" class="btn btn-primary submitB">
                  Submit
                </button>
              </div>
            </form>

            <p></p>

            <button class="send-location btn btn-primary">Send Location</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Script for rendering messages -->
    <script id="message-template" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{time}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <!-- script for rendering location -->
    <script id="message-template-location" type="text/html">
      <div class="message">
        <p>
          <span class="message__name">{{username}}</span>
          <span class="message__meta">{{time}}</span>
        </p>
        <p>
          <a href="{{url}}" target="_blank">My Current Location</a>
        </p>
      </div>
    </script>

    <!-- script for roomdata -->
    <script id="sidebar-template" type="text/html">
      <h2 class="room-title">{{room}}</h2>
      <h3 class="list-title">Users</h3>
      <ul class="users">
        {{#users}}
        <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>
  </body>
</html>
